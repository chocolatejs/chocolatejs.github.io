        <script type="text/javascript">
        function changecolors() {
            setInterval(ran_col, 250);
        }
        function ran_col() { //function name
            //var color = '#'; // hexadecimal starting symbol
            var ccx = "#";
            var letters = '0123456789ABCDEF'.split(''); //hexadecimal color letters

            //For loop that will create random hexadecimal value.
            for (var i = 0; i < 6; i++) {
                //color += letters[Math.round(Math.random() * 15)];
                ccx += letters[Math.round(Math.random() * 15)];
            }

            //document.getElementById('rain').style.background = color; // Setting the random color on your div element.
            document.getElementById('rain').style.color = ccx;
        }
        </script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
